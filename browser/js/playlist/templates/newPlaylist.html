<div class="well">
  <form name="newPlaylistForm" class="form-horizontal" novalidate>
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input
            required
            class="form-control"
            type="text"
            ng-model="newPlaylist.name"
            ng-maxlength="16">
            <div
              class="alert alert-warning"
              ng-show="newPlaylistForm.$error.required && newPlaylistForm.$dirty">
                Hey dude what was wrong with that playlist name?
            </div>
            <div
              class="alert alert-warning"
              ng-show="newPlaylistForm.$error.maxlength">
                You suck at making playlist names bruh. 16 letters max yo.
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button
            type="submit"
            class="btn btn-success"
            ng-click="createPlaylist(newPlaylist)"
            ng-disabled="newPlaylistForm.$invalid">
              Create Playlist
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
